{% extends "account/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/google_login.css' %}">

<h2>Sign In Via Google</h2>
<p>You are about to sign in using a third-party account from Google.</p>
<form method="post" action="{% url 'socialaccount_login' 'google' %}">
    {% csrf_token %}
    <button type="submit">Continue with Google</button>
</form>
{% endblock %}

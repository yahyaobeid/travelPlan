{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
  <h1>Edit Profile</h1>
  <link rel="stylesheet" type="text/css" href="{% static 'css/edit_profile.css' %}">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
